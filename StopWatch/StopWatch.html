<!DOCTYPE html>
<html>
    <head>
        <title>StopWatch</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="stpwch.css">
    </head>
    <body>
        <div class="clock">
            <i id="clk" class="fas fa-stopwatch"></i>
        <div id="sw">
            00:00:00 
        </div>
        <ul id="opt">
            <div id="clkPrg">
                <div id="clkBar"></div>
            </div>
            <li><button id="stt" onclick="startTimer()">Start <i class="fas fa-play"></i></button></li>
            <li><button id="stp" onclick="stopTimer()">Stop <i class="far fa-stop-circle"></i></button></li>
            <li><button id="rst" onclick="resetTimer()">Reset <i class="fas fa-history"></i></button></li>
        </ul>
        </div>
        <script src="stpwch.js"></script>
    </body>
</html>
