<!DOCTYPE html>
<html>
    <head>
        <title>StopWatch</title>
        <link rel="stylesheet" href="timerStyle.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body>
        <h1>Set-Timer <i style="color: blue;" id="clkIcon" class="far fa-clock"></i></h1>
        
        <div class="clock">
        <form action="watch.html">
            <label for="tm">Hours :</label>
            <input type="number" id="tmh" min="0" max="59" value="0">&ensp;&ensp;
            <label for="tm">Minutes :</label>
            <input type="number" id="tmm" min="0" max="59" value="1">&ensp;&ensp;
            <label for="tm">Seconds :</label>
            <input type="number" id="tms" min="0" max="59" value="0"></br></br>
            <input type="submit" onclick="handleSubmit()" value="Go">
        </form>
        </div>
        <script src="timer.js"></script>
    </body>
</html>
