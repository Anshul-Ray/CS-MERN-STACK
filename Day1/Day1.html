<!--This is a Comment-->
<!-- HTML stands for Hypertext Markup language based upon tags and properties -->
<!-- Shortcut to make comment Ctrl+/ -->
<!-- To tell the browser we use HTML5 we use doctype html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Day 1</title>
    </head>
    <body style="background-color: aqua; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <!-- Header Tags -->
        <h1 style="font-size: 300%;">This is H1</h1>
        <h2>This is H2</h2>
        <h3>This is H3</h3>
        <h4>This is H4</h4>
        <h5>This is H5</h5>
        <h6>This is H6</h6>
        <!-- Paragraph tags -->
        <b>
        <i>
        <p>
            This is a Paragraph. This is line 2. This is line 3. This is line 4.
        </p>
        </i>
        </b>
        <br/>
        <!-- Anchor Tag -->
        <a href="https://www.myntra.com/" target="blank" style="font-family: Verdana, Geneva, Tahoma, sans-serif;" style="color: red;" >Go to Myntra</a>
        <br/>
        <img alt="cat image" src="https://c.files.bbci.co.uk/12A9B/production/_111434467_gettyimages-1143489763.jpg" sizes="50%"/>
        <br />
        <img alt="cat image" src="cat.jpg" width="500px" height="300px" />
    </body>
</html>
<!-- alt tells an alternate text if image not loaded
 Self closing tags < />  used for single thing
 src is for source address -->
